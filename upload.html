<!DOCTYPE html>
<html>
<head>
  <title>Upload Extractor</title>
  <style>
    body { font-family: Arial, sans-serif; }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container input[type="file"], .container input[type="text"] {
      margin: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Upload Extractor</h1>
    <input type="text" id="hostname" placeholder="Enter hostname (e.g., linkedin.com)" />
    <input type="file" id="uploadExtractor" accept=".js" />
    <p id="statusMessage"></p>
  </div>
  <script src="upload.js"></script>
</body>
</html>
