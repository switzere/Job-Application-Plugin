<!DOCTYPE html>
<html>
<head>
  <title>Job Application Popup</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="popup">
  <div class="header-container">
      <h2>Job Application Plugin</h2>
    </div>
    <div class="button-container">
      <button id="openSidePanel" class="icon-button" title="Custom Record">
        <img src="icons/form.png" alt="Custom Record" />
      </button>
      <button id="chartsButton" class="icon-button" title="Dashboard">
        <img src="icons/graph.png" alt="Dashboard" />
      </button>
      <button id="settingsButton" class="icon-button" title="Settings">
        <img src="icons/gear.png" alt="Settings" />
      </button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
