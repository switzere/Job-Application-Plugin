<!DOCTYPE html>
<html>
<head>
  <title>Job Application Recorder</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="header-container">
    <h2>Job Details</h2>
    <div class="button-container">
      <button id="confirmButton" class="confirmButton">Confirm</button>
      <button id="homeButton" class="home-button">Home</button>
    </div>    <!--<h1 id="statusMessage">Recording Job Application...</h1>-->
  </div>
  <div id="jobDetails"><!-- style="display: none;">-->
      <p><strong>Job Title:</strong> <textarea id="jobTitle" type="text"></textarea></p>
      <p><strong>Company:</strong> <textarea id="companyInfo" type="text"></textarea></p>
      <p><strong>Website URL:</strong> <textarea id="websiteURL" type="text"></textarea></p>
      <p><strong>Location:</strong> <textarea id="locationInfo" type="text"></textarea></p>
      <p><strong>Posting Source:</strong> <textarea id="postingSource" type="text"></textarea></p>
      <p><strong>Job Description:</strong> <div id="jobDescription" contenteditable="true"></div></p> <!-- Make div editable -->
    </div>
  <pre id="fileContent"></pre>
  <script src="popup.js"></script>
</body>
</html>
