<!DOCTYPE html>
<html>
<head>
  <title>Recorded Job Applications</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Recorded Job Applications</h1>
  <div class="button-container">
    <input type="file" id="fileInput" />
    <button id="uploadButton">Upload from File</button>
    <button id="downloadButton">Download to File</button>
  </div>
  <div class="table-container">
    <table id="job-details">
      <!-- Job details will be populated here -->
    </table>
  </div>
  <div class="chart-container">
    <canvas id="jobChart"></canvas>
  </div>
  <script src="page.js"></script>
  <script type="module" src="node_modules/chart.js/dist/chart.umd.js"></script>
</body>
</html>
